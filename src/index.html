<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.sass" />
  <title><%= name %> | ENMA platform</title>
</head>
<body>
<nav class="panel">
  <p class="panel-heading">
    Modules
  </p>
  <div class="panel-block">
    <p class="control has-icons-left">
      <input class="input" type="text" placeholder="Search" />
      <span class="icon is-left">
            <i class="fas fa-search" aria-hidden="true"></i>
          </span>
    </p>
  </div>
  <p class="panel-tabs">
    <a class="is-active">All</a>
    <% for(var i=0; i < courses.length; i++) {%>
    <a><%= courses[i] %></a>
    <% } %>
  </p>
  <li class="panel-item dropdown">
    <% for(var j=0; j < courses.length; j++) {%>
    <a
            class="panel-block course is-active dropdown-trigger"
            aria-haspopup="true"
            aria-controls="dropdown-menu3"
    >
          <span class="panel-icon">
            <i class="fas fa-book" aria-hidden="true"></i>
          </span>
      <%= courses[j] %>
    </a>
    <div class="module dropdown-menu" id="dropdown-menu3" role="menu">
      <div class="dropdown-content">
        <% for(var i=0; i < modules.length; i++) {%>
        <a class="module-link dropdown-item">
              <span class="panel-icon">
                <i class="fas fa-video" aria-hidden="true"></i>
              </span>
          <%= modules[i].split('-')[1] %>
        </a>
        <% } %>
      </div>
    </div>
  </li>
  <% } %>
</nav>
<div class="container">
  <h3 class="title is-3 is-center">ENMA Content Delivery Interface</h3>
  <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul class="breadcrumb-container">
      <li class="is-active breadcrumb-item">
        <a id="course-title" aria-current="page"></a>
      </li>
      <li class="breadcrumb-item"><a id="module-title"></a></li>
    </ul>
  </nav>
  <iframe class="content"></iframe>
</div>
</body>
</html>
